<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Auguri Bon Bon üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%; /* evita zoom del testo su iOS */
    }
    section {
      width: 100%;
      text-align: center;
      padding: 40px 16px;
    }
    /* Hero */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      animation: bounce 1.5s infinite alternate;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .btn {
      background: #ff6b81;
      color: #fff;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-height: 44px; /* tap target minimo consigliato */
    }
    .btn:hover {
      transform: scale(1.05);
      background: #ff4757;
    }

    /* Nomi */
    .names-section {
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 30px 16px 50px;
      box-shadow: 0 -6px 12px rgba(0,0,0,0.15);
    }
    .names-section h2 {
      font-size: 1.4rem;
      margin-bottom: 24px;
      color: #ff4757;
    }
    .names {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 650px;
      margin: 0 auto;
    }
    .name {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 1rem;
      min-height: 36px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
    }
    .animate {
      animation: fadeUp 0.6s forwards;
    }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .hero { font-size: 4rem; }
      .names-section h2 { font-size: 2rem; }
      .name { font-size: 1.1rem; padding: 12px 26px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    üéâ Auguri bon bon üéâ
    <a href="biglietto.pdf" target="_blank">
      <button class="btn">Apri il tuo regalo üéÅ</button>
    </a>
  </section>

  <section class="names-section" id="names-section">
    <h2>Da tutti noi üéâ</h2>
    <div class="names" id="names-container"></div>
  </section>

  <script>
    const names = [
      "Zzz", "Ele", "Giulia", "Giorgio", "Gggg", "Sara", "Bra", "Lille",
      "Ggg jr", "AnnaFG", "Sara", "Marco", "Markeeeeohh", "Noemy",
      "Isabella", "Tiziano", "Valentina", "Leonardo", "Lavinia", "Mont"
    ];

    const container = document.getElementById("names-container");
    names.forEach((n, i) => {
      const div = document.createElement("div");
      div.textContent = n;
      div.className = "name";
      div.style.animationDelay = (i * 0.1) + "s"; // cascata veloce
      container.appendChild(div);
    });

    // IntersectionObserver per trigger animazione al scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          document.querySelectorAll(".name").forEach(el => el.classList.add("animate"));
          observer.disconnect();
        }
      });
    }, { threshold: 0.2 });

    observer.observe(document.getElementById("names-section"));

    // Confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);
      const size = Math.random() * 8 + 5 + "px";
      confetti.style.width = size;
      confetti.style.height = size;
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
